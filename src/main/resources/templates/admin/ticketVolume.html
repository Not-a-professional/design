<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:replace="common::head" th:remove="tag"></object>
    <script th:src="@{/bootstrap-table/src/bootstrap-table.js}"></script>
    <script th:src="@{/bootstrap-table/src/locale/bootstrap-table-zh-CN.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-table/src/bootstrap-table.css}"/>
</head>
<body data-material-theme="bluegrey" class="material-design">
<div class="material-design-layout">
    <div th:replace="common::about"></div>
    <div th:replace="common::fileinput"></div>
    <div th:replace="common::dirinput"></div>
    <div th:replace="common::navigation"></div>
    <div th:replace="common::siderleft"></div>
    <div th:replace="common::siderright"></div>
    <div class="material-container">
        <div class="panel bit-1">
            <div class="panel-body">
                <div id="toolbar" class="btn-group">
                    <div class="form-group">
                        <input placeholder="申请用户" name="volumeName" id="volumeName"/>
                        <a id="search" name="search" type="button" class="btn btn-primary" onclick="SearchForVolume()">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>检索
                        </a>
                    </div>
                </div>
                <table id="volumeTable"></table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/home/home.js}"></script>
<script th:src="@{/js/admin/ticketVolume.js}"></script>
</body>
</html>
